<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Coding JS ‚Äì Edu Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- ===== HEADER ===== -->
    <header>
      <h1>JavaScript Mastery By Rumah IT</h1>
      <p>PAKSA - TERBIASA - BISA - LUARBIASA</p>
    </header>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="container">
      <!-- === BUTTONS AREA === -->
      <section class="box" id="buttons-section">
        <h2>Function Trigger Buttons</h2>
        <button
          class="icon-btn icon"
          onclick="clearOutput()"
          title="Clear Output"
        >
          üóëÔ∏è
        </button>
        <button
          class="icon-btn icon"
          onclick="addNewPharaghraph()"
          title="Add New Line"
        >
          ‚ûï
        </button>
        <!-- Tambahkan tombol lainnya sesuai materi -->
        <br /><br />

        <div>
          <button class="icon-btn" onclick="f1()" title="Toggle Modal">
            F1
          </button>
          <button class="icon-btn" onclick="f2()" title="Toggle Modal">
            F2
          </button>
          <button class="icon-btn" onclick="" title="Toggle Modal">F3</button>
          <button class="icon-btn" onclick="f4()" title="Toggle Modal">
            F4
          </button>
          <!-- Tambahkan tombol lainnya sesuai materi -->
        </div>
      </section>

      <!-- === OUTPUT AREA === -->
      <section class="box" id="output-section">
        <h2>Output / Result</h2>
        <div id="outputBox"></div>
      </section>
    </main>

    <!-- ===== FOOTER ===== -->
    <footer>
      <p>Made for Programming Classs Batch 23 | EL Course &copy; 2025</p>
    </footer>

    <!-- ===== MODAL / NOTIFICATION POPUP ===== -->

    <div id="popupModal1" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn" onclick="togglePopup('1')">&times;</span>
        <section id="form-section">
          <h2>Input Data</h2>
          <form id="F1">
            <label for="firstNumber">Angka Pertama:</label>
            <input
              type="number"
              id="firstNumber"
              name="firstNumber"
              placeholder="Masukkan Angka Pertama"
              required
            />

            <label for="secondNumber">Angka Kedua:</label>
            <input
              type="number"
              id="secondNumber"
              name="secondNumber"
              placeholder="Masukkan Angka Kedua"
              required
            />

            <label for="operator">Operator:</label>
            <input
              type="text"
              id="operator"
              name="operator"
              placeholder="Masukkan Operator penjumlahan"
              required
            />

            <button type="submit">Submit</button>
          </form>
        </section>
      </div>
    </div>

    <div id="popupModal2" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn" onclick="togglePopup('2')">&times;</span>
        <section id="form-section">
          <h2>Input Data</h2>
          <form id="F2">
            <label for="name">nama:</label>
            <input
              type="text"
              id="nama"
              name="nama"
              placeholder="nama"
              required
            />

            <label for="tanggallahir">tanggal lahir:</label>
            <input
              type="date"
              id="tanggallahir"
              name="tanggallahir"
              placeholder="tanggal lahir"
              required
            />

            <label for="password">kata sandi:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="password"
              required
            />

            <button type="submit">Submit</button>
          </form>
        </section>
      </div>
    </div>

    <!-- ===== JAVASCRIPT ===== -->
    <script src="index.js"></script>
  </body>
</html>
