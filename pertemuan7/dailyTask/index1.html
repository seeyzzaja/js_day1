<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Coding JS ‚Äì Edu Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- ===== HEADER ===== -->
    <header>
      <h1>JavaScript Mastery By Rumah IT</h1>
      <p>PAKSA - TERBIASA - BISA - LUARBIASA</p>
    </header>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="container">
      <!-- === BUTTONS AREA === -->
      <section class="box" id="buttons-section">
        <h2>Function Trigger Buttons</h2>
        <button
          class="icon-btn icon"
          onclick="clearOutput()"
          title="Clear Output"
        >
          üóëÔ∏è
        </button>
        <button
          class="icon-btn icon"
          onclick="addNewParagraph()"
          title="Add New Line"
        >
          ‚ûï
        </button>
        <!-- Tambahkan tombol lainnya sesuai materi -->
        <br /><br />

        <div>
          <button
            class="icon-btn"
            onclick="togglePopup('1')"
            title="Penjumlahan"
          >
            F1
          </button>
          <!-- Tambahkan tombol lainnya sesuai materi -->
        </div>
      </section>

      <!-- === OUTPUT AREA === -->
      <section class="box" id="output-section">
        <h2>Output / Result</h2>
        <div id="outputBox"></div>
      </section>
    </main>

    <!-- ===== FOOTER ===== -->
    <footer>
      <p>Made for Programming Classs Batch 23 | EL Course &copy; 2025</p>
    </footer>

    <!-- ===== MODAL / NOTIFICATION POPUP ===== -->

    <div id="popupModal1" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn" onclick="togglePopup('1')">&times;</span>
        <section id="form-section">
          <h2>Input Data</h2>
          <form id="F1">
            <label for="name">Data Nama Santri:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Masukkan Nama santri"
              required
            />

            <button type="submit">Submit</button>
          </form>
        </section>
      </div>
    </div>

    <!-- ===== JAVASCRIPT ===== -->

    <script src="script.js"></script>
  </body>
</html>
