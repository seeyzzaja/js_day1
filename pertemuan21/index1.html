<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Berbagai Input HTML</title>

<body>
    <h1>Contoh Berbagai Input HTML</h1>
    <form id="myform1">
        
        <div class="form-group">
            <label for="input-nama">Nama Lengkap</label>
            <input type="text" id="input-nama" placeholder="Masukkan nama kamu">
            <p id="err-msg-name"></p>
        </div>

        <div class="form-group">
            <label for="input-email">Email</label>
            <input type="email" id="input-email" placeholder="nama@email.com">
            <p id="err-msg-email"></p>
        </div>

        <div class="form-group">
            <label for="input-password">Password</label>
            <input type="password" id="input-password" placeholder="Masukkan password">
            <p id="err-msg-pw"></p>
        </div>
        
        <div class="form-group">
        <label for="confirmPasswordInput">Konfirmasi Password</label>
        <input type="password" id="confirmPasswordInput" placeholder="Konfirmasi password">
         </div>

        <div class="form-group">
        <label for="phoneInput">Nomor Telepon</label>
        <input type="text" id="phoneInput" placeholder="Masukkan nomor telepon...">
         <p id="err-msg-phone"></p>
        
        </div>

        <div class="form-group">
            <label for="input-umur">Umur</label>
            <input type="number" id="input-umur" min="1" max="100" placeholder="18">
            <p id="err-msg-age"></p>
        </div>

         <div class="form-group">
            <label>Persetujuan</label>
            <div class="inline-group">
                <input type="checkbox" id="input-setuju">
                <label for="input-setuju">Saya setuju dengan syarat dan ketentuan</label>
            </div>
            <p id="err-msg-checkbox"></p>
        </div>

        <div class="form-group">
         <label>Masukkan URL</label>
             <div class="inline-group">
            <input type="text" id="urlInput" placeholder="https://example.com">
             </div>
           <p id="err-msg-url"></p>
           </div>
            
           <div class="form-group">
            <label for="select-pekerjaan">Pekerjaan</label>
            <select id="select-pekerjaan">
                <option value="">Pilih salah satu</option>
                <option value="pelajar">Pelajar</option>
                <option value="mahasiswa">Mahasiswa</option>
                <option value="karyawan">Karyawan</option>
                <option value="freelancer">Freelancer</option>
            </select>
            <p id="err-msg-job"></p>
        </div>

       <div class="form-group">
    <label for="textInput">Masukkan Teks</label>

    <div class="inline-group">
        <input  type="text" id="textInput" placeholder="Ketik sesuatu...">
    </div>

    <p id="err-msg-text"></p>
    </div>
